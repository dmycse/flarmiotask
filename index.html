<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Form | Flarmio</title>
  <script src="index.js" defer></script>
</head>
<body>
  <article class="container">
    <form class="form" name="customForm">
      <h2 class="form__title">Form</h2>
      <label for="numInput" class="form__label">Number</label>
      <input type="text" id="numInput" name="numInput" placeholder="Please enter a number" class="form__input">
      <p class="form__error" name="error">Please enter a number bigger than 10</p>
      <button type="submit" name="btn" class="form__button" disabled>Submit</button>
    </form>
  </article>
</body>
</html>
